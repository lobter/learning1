<!DOCTYPE html>
<html>
	<head>
		<title>Page Title</title>
		<style>
			body {background-color: powderblue;}
			h1   {color: blue;}
			p    {color: red;}
		</style>
		
	</head>
	<body>
		<h1>This is a Heading</h1>
		<p>This is a paragraph.</p>
		<p id="demo"></p>
		<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Enter something" title="Type in a name">
		<br/>
		<p id="outputArea"></p>
		<br/>
		<input type="text" id="myInput2" onkeyup="convertBinary()" placeholder="Enter number" title="Type in a name">
		<br/>
		<p id="outputArea2"></p>
	</body>
	<script>
		document.getElementById("demo").innerHTML = "Hello JavaScript!";
		function myFunction() {
		  var input;
		  input = document.getElementById("myInput");
		  inputVal = input.value;
		  console.log('inputVal='+inputVal);
		  document.getElementById("outputArea").innerHTML = inputVal;
		 }
		 
		 function convertBinary() {
			  var input;
			  input = document.getElementById("myInput2");
			  inputVal = input.value;
			  console.log('inputVal='+inputVal);
			  var inputValNum = parseInt(inputVal);
			  console.log('inputValNum='+inputValNum);
			  var answerStr='';
			  var remainNum = inputValNum;
			  while (remainNum > 0){
				var remainder = remainNum % 2;
				answerStr = remainder + answerStr;
                remainNum = Math.floor(remainNum/2);
			  }
			   document.getElementById("outputArea2").innerHTML = answerStr;
		 }
		 
	</script> 
</html>
